<div class="container" *ngIf="show">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form method="POST">
            <div class="form-group">
              <label for="userId">User Id</label>
              <input type="number" id="userId" name="userId" [(ngModel)]="userId" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id">Id</label>
              <input type="number" id="id" class="form-control" name="id" [(ngModel)]="id" required>
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title" required>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input type="text" id="body" class="form-control" name="body"  [(ngModel)]="body" required>
              </div>
          </form>
        </div>
      </div>
      <button type="submit" class="btn btn-info m-1" (click)="salvar()"> <i class="fa fa-save p-1"></i>  Salvar</button>
    </div>
  </div>
    <button type="button" class="btn btn-primary m-2" (click)="mostra()" ><i class="fa fa-plus-square p-1"></i> {{txtButtonNew}}</button>
