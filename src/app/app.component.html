<app-add-new></app-add-new>
<div class="input-group">
  <span><i class="fa fa-search input-group-append m-2"></i></span>
  <input 
  type="text" 
  id="pesquisa" 
  name="pesquisa" 
  class="form-control rounded" 
  placeholder="digite para pesquisar"
  autofocus
  (keyup) = 'filtroPesquisa = $event.target.value'
  >
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User id</th>
      <th scope="col">id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dado of dados | meFiltra: filtroPesquisa" (click)="delete(dado)">
      <th scope="row">{{dado.userId}}</th>
      <td>{{dado.id}}</td>
      <td>{{dado.title}}</td>
      <td>{{dado.body}}</td>
    </tr>
  </tbody>
</table>
